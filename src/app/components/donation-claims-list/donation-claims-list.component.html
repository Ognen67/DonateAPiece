<div class="container" >
  <h1>Claim Donations!</h1>
  <div class="donation-requests" *ngIf="donationsToClaim.length !== 0; else message">
    <div *ngFor="let donationToClaim of donationsToClaim; let i = index">
      <app-donation-claim [donationToClaim]="donationToClaim" [id]="i"></app-donation-claim>
    </div>
  </div>

  <ng-template #message>
  <h1>No Donations to claim</h1>
  </ng-template>
</div>
